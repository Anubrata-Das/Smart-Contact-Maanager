<html xmlns:th="https://www.thymeleaf.org/" th:replace="base::Layout(~{::section})">
	<head>
		<title>This us home page</title>
		
	</head>
	<body>
		<section>
			 <div id="login">
	      
	        <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	                    <div id="login-box" style="height:250px" class="col-md-12">
	                  
	                  <!-- Email form -->
	                  <div class="alert alert-primary mt-3" role="alert">
						 OTP Sent successfully
						</div>
						
					<!-- message box -->
					<div th:if="${session.message}"  class="container">
						<div  class="alert alert-danger my-2 text-center" role="alert">
						  <span th:text="${session.message}"></span>
						</div>	
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					</div>
	                  
	                  <form method="post" th:action="@{/verify-otp}">
	                  <div class="form-group">
	                  
	                  <input name="otp" required type="text" class="form-control" placeholder="Enter OTP" />
	                  </div>
	                  
	                  <div class="container text-center">
	                  
	                  	<button class="btn btn-warning">
	                  		Verify
	                  	</button>
	                  
	                  </div>
	                  
	                  </form>
	                  
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
		</section>
	</body>
</html>
