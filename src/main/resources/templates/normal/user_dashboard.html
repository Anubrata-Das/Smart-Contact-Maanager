<html xmlns:th="https://www.thymeleaf.org/" th:replace="normal/base::Layout(~{::section})">
	<head>
		<title>This us home page</title>
		
	</head>
	<body>
		<section>
		<div class="container">
		<div class="card">
		<div class="card-body">
		
		<div class="container text-center">
			<img style="height:180px; width:180px;" class="my_profile_pic " src="" th:src="@{'/img/contact_logo.png'}" alt="profile photo" />
			
		</div>
		
			<h3 class="my-2">Donate us</h3>
			<input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount"/>
			
			<div class="container text-center">
				<button onclick="paymentStart()" class="btn btn-success">PAY</button>
			</div>
		
		</div>
		</div>
		</div>
		
		
		
		
		
		<script>
		
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		
		</script>
			
		</section>
	</body>
</html>
