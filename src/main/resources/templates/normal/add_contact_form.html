<html xmlns:th="https://www.thymeleaf.org/" th:replace="normal/base::Layout(~{::section})">
	<head>
		<title>This us home page</title>
		
	</head>
	<body>
		<section>
				<div class="card mr-4 ml-4">
				<div class="card-body">
					<h1 class="text-center">Add Contacts</h1>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-8 offset-md-2">
								<form action="#"
									th:object="${contact}"
									enctype="multipart/form-data"
									method="post"
									th:action="@{/user/process-contact}"
									class="mt-2"
								>
								<!-- First name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus">
												
											</i>
										</div>
										
										
									</div>
									
									<input required type="text" id="name" name="name" placeholder="Enter name here" class="form-control"/>
								</div>
								<!-- End of First name -->
								
									<!-- Second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt">
												
											</i>
										</div>
														
									</div>
									
									<input required type="text" id="secondName" name="secondName" placeholder="Enter title here" class="form-control"/>
								</div>
								
										<!-- Mobile number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone">
												
											</i>
										</div>
														
									</div>
									
									<input required type="number" id="phone" name="phone" placeholder="Enter mobile number" class="form-control"/>
								</div>
								
										<!--Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
														
									</div>
									
									<input required type="text" id="email" name="email" placeholder="Enter email id" class="form-control"/>
								</div>
										<!--Work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-briefcase">
												
											</i>
										</div>
														
									</div>
									
									<input type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
								</div>
								
								<!-- Contact Description -->
								
								<div class="form-group mt-3">
									<textarea placeholder="Enter contact description here" name="description" id="mytextarea"  rows="10" class="form-control"></textarea>
								
								</div>
								<!-- Image file-->
								
								<div class="custom-file">
									<input type="file" name="profileimage" />
								
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
								
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
				<script>
		
					$(document).ready(()=>{
						$(".item").removeClass("active");
						$("#add-link").addClass("active");
					});
				
				</script>
			
		</section>
	</body>
</html>
