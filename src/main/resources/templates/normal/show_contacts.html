<html xmlns:th="https://www.thymeleaf.org/" th:replace="normal/base::Layout(~{::section})">
	<head>
		<title>This us show contacts page</title>
		
	</head>
	<body>
		<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>
				
				<!-- Search -->
				<div class="search-container my-4">
				
				<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your contacts" />
				
				<div class="search-result">
				<h1>Anubrata</h1>
					
				
				</div>
				
				</div>
				
				
 
				<div class="table-responsive">
				<table class="table table-hover table-dark">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">Name</th>
				      <th scope="col">Email</th>
				      <th scope="col">Phone</th>
				      <th scope="col">More..</th>
				    </tr>
				  </thead>
				  <tbody>
				  
				  
				  
				    <tr th:each="c:${contacts}">
				      <th scope="row" th:text="${'USER' + c.cId}">1</th>
				      
				      <td >
				      <img class="my_profile_pic" src="" th:src="@{'/img/'+${c.image}}" alt="profile photo" />
				      
				      <span th:text="${c.name}"></span></td>
				      
				      
				      <td ><a href="" th:href="@{'/user/'+${c.cId}+'/contact'}">
				      <span th:text="${c.email}"></span>
				      
				      </a></td>
				      <td th:text="${c.phone}">@mdo</td>
				      <td>
				      	<form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
				      	
				      	<button type="submit" class="btn btn-primary btn-sm"><i class="fa-sharp fa-solid fa-file-pen"></i></button>
				      	
				      	
				      	</form>
				      	<a th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></a>
				      
				      </td>
				    </tr>
		
				  </tbody>
				</table>
				</div>
				
				
				<!-- Pagination part -->
				
				<nav aria-label="Page navigation example">
				
				  <ul class="pagination">
				  
				    <li th:if="${currentpage!= 0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentpage-1}}" class="page-link" href="#">Previous</a></li>
				    
				    <li th:classappend="${currentpage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalpages)}"  class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
				   
				    <li th:if="${currentpage+1 != totalpages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentpage+1}}" class="page-link" href="#">Next</a></li>
				  </ul>
				</nav>
				
				
			</div>
		</div>
			<script>
		
				$(document).ready(()=>{
					$(".item").removeClass("active");
					$("#view-link").addClass("active");
				});
			
			</script>
			
		</section>
	</body>
</html>
