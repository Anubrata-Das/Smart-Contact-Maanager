<html xmlns:th="https://www.thymeleaf.org/" th:replace="normal/base::Layout(~{::section})">
	<head>
		<title>This us home page</title>
		
	</head>
	<body>
		<section>
		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="card-body" >
				<div class="container text-center">
					<img style="height:180px; width:180px;" class="my_profile_pic" src="" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
				
				
					<h3 class="mt-3"><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"> </span> )</h3>
					
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col"><span th:text="${'USER' + contact.cId}"></span></th>
					   
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					      
					    </tr>
					     <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					      
					    </tr>
					    <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					      
					    </tr>
					  </tbody>
					</table>
					
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					
					</div>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
				      	
				      	<button type="submit" class="btn btn-block btn-primary btn-sm"><i class="fa-sharp fa-solid fa-file-pen"></i> Update</button>
				      	
				      	
				      	</form>
				      	
				     <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-block btn-danger btn-sm"><i class="fa-solid fa-trash"></i>Delete</button>
				</div>
			
			</div>
		
		
		</div>
		<h1 class="text-center p-3 bg-danger" th:unless="${contact}"> You don't have permission to see this contact....</h1>
			<script>
		
				$(document).ready(()=>{
					$(".item").removeClass("active");
					$("#view-link").addClass("active");
				});
			
			</script>
			
		</section>
	</body>
</html>
