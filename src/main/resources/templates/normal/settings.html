<html xmlns:th="https://www.thymeleaf.org/" th:replace="normal/base::Layout(~{::section})">
	<head>
		<title>This us home page</title>
		
	</head>
	<body>
		<section>
		
		<div class="container">
		<div class="row">
		<div class="col-md-12">
		<div class="card">
		<div class="card-body">
		
		<h3 class="mb-4">Change Password</h3>
		
		<form th:action="@{/user/change-password}" method="post">
		
			<!-- Old password field -->
			<div class="form-group">
				<input required name="oldPassword" type="password" class="form-control" placeholder="Enter old password" />
			
			</div>
			
			<!-- New password field -->
			<div class="form-group">
				<input required name="newPassword"  type="password" class="form-control" placeholder="Enter new password" />
			
			</div>
			
			<div class="container text-center">
				<button type="submit" class="btn btn-success">Change</button>
				<button type="reset" class="btn btn-warning">Reset</button>
			
			</div>
		
		</form>
		</div>
		</div>
		</div>
		</div>
		
		</div>
	
	
	
	
	
	
	
	
		<script>
		
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#setting-link").addClass("active");
			});
		
		</script>
			
		</section>
	</body>
</html>
