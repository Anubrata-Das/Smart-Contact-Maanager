<html xmlns:th="https://www.thymeleaf.org/" th:replace="normal/base::Layout(~{::section})">
	<head>
		<title>This us home page</title>
		
	</head>
	<body>
		<section>
		<div class="container">
		
			<div class="card">
			
			<div class="card-body">
			
			<div class="container text-center">
			<img style="height:180px; width:180px;" class="my_profile_pic " src="" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
			
			</div>
			<h1 class="text-center mt-3" th:text="${user.name}"></h1>
			
					<table class="table text-center">
					  <thead>
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col"><span th:text="${user.id}"></span></th>
					   
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					      
					    </tr>
					     <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					      
					    </tr>
					    <tr>
					      <th scope="row">Account active</th>
					      <td><span th:text="${user.enabled}"></span></td>
					      
					    </tr>
					    
					     </tr>
					    <tr>
					      <th scope="row">About You</th>
					      <td><span th:text="${user.about}"></span></td>
					      
					    </tr>
					  </tbody>
					</table>			
			
			</div>
			
			</div>		
		
		</div>
			<script>
		
				$(document).ready(()=>{
					$(".item").removeClass("active");
					$("#pro-link").addClass("active");
				});
			
			</script>
			
		</section>
	</body>
</html>
